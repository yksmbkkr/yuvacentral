{%extends 'skeleton.html'%}

{%load static%}

{%block body%}
<body class="login-page sidebar-collapse">
 {%include 'nav.html'%}
  <div class="page-header header-filter" style="background-image: url('{%static 'assets/img/img_404_back.jpg'%}'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form id="login-form" class="form" method="post" action="{%url 'landing:login'%}">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input id="id_username" type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input id="id_password" type="password" class="form-control" placeholder="Password" name="password">
                </div>
              </div>
                {%csrf_token%}
              <div class="footer text-center">
                <button type="submit" class="btn btn-primary btn-link btn-lg">Login</button>
                  <button type="button" class="btn btn-primary btn-link btn-lg">Forgot Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {%include 'footer.html'%}
  </div>
  <!--   Core JS Files   -->
  {%include 'scripts.html'%}
</body>
{%endblock%}
